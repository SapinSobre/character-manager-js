<!DOCTYPE html>
<html>
    <head>
        <title>New character</title>
        <meta charset="utf-8">
        <link href="../../style/css/style.css" rel="stylesheet" type="text/css">
        <link href="./createEditDeleteCharacter.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="main">
            <header class="header">
                <h1 class="header_title" id="header_title"><a href="../../index.html" class="homeLink">Character manager</a></h1>
            </header> 
            <ol id="target">
                <article class="characterVignette">
                    <section class="form">
                        <img src="" alt="characterPhoto" class="imgPreview">
                        <input type="file" class="filePicker" name="fileList"/>
                        <ul id="listing"></ul>
                        <!--<input class="form_id" type="text" value="1">--> 
                        <input class="form_name" type="text" value="name">
                        <input class="form_shortDescription" type="text" value="Short description">
                        <input class="form_description" type="text" value="Description">
                        <div class="buttonBox">
                            <button class="saveButton">
                                <a class="saveButton_link" href="#">
                                    <span class="capitalize">
                                        save
                                    </span>
                                    changes
                                </a>
                            </button>   
                            <button class="deleteButton">
                                <a class="deleteButton_link" href="#">
                                    <span class="capitalize">
                                        delete
                                    </span>
                                    changes
                                </a>
                            </button>      
                        </div>                        
                    </section>          
                </article> 
            </ol>
        </section> 
        <script src="../../scripts/CRUDCharacter.js"></script>        
    </body>
</html>
