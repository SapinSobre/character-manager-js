<!DOCTYPE html>
<html>
    <head>
        <title>Character details</title>
        <meta charset="utf-8">
      
        <link href="./character.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="main">
            <header class="header">
                <h1 class="header_title" id="header_title"><a href="../../index.html" class="homeLink">Character manager</a></h1>
            </header> 
            <ol id="target">
                <article class="characterVignette">
                    <img src="" class="characterPhoto">
                    <h1 class="characterName"></h1>
                    <p class="characterShortDescription"></p>
                    <p class="characterDescription"></p> 
                    <div class="buttonBox">
                        <button class="updateButton">
                            <a class="updateButton_link" href="#">
                                <span class="capitalize">
                                    update
                                </span>
                                character
                            </a>
                        </button>  
                        <button class="deleteButton">
                            <a class="deleteButton_link" href="#">
                                <span class="capitalize">
                                    delete
                                </span>
                                character
                            </a>
                        </button>  
                    </div>          
                </article> 
            </ol>
        </section>  
        
        <script src="../../scripts/details.js"></script>      
    </body>
</html>
