<!DOCTYPE html>
<html>
    <head>
        <title>Character manager</title>
        <meta charset="utf-8">
        <link href="./style/css/style.css" rel="stylesheet" type="text/css">
      
    </head>
    <body>
        <section class="main">
            <header class="header">
                <h1 class="header_title">Character manager</h1>
                <input class="header_searchInput" value="Search character"> 
            </header> 

            <ol id="target">

            </ol>  

            <section class="add">
                <button class="add_button">
                    <a href="./pages/createEditDeleteCharacter/createEditDeleteCharacter.html" class="add_button_link"><span class="capitalize">add</span> a new character to the collection
                    </a>
                </button>
            </section>

            <section class="charactersList">                
                <article class="characterVignette" id="characterVignette">
                    <img src="" class="characterPhoto">
                    <h1 class="characterName"></h1>
                    <p class="characterDescription"></p> 
                    <div class="detailsButtonBox">
                        <button class="detailsButton">
                            <a class="detailsButtonLink" href="#"><span class="capitalize">see </span>character</a>
                        </button>     
                    </div>                                  
                </article>               
            </section> 

        </section>         
        <script src="./scripts/script.js"></script> 
    </body>
</html>
